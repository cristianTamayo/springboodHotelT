<body class="home-body">

	<div class="container">
		<div clas="container">
			<div class="row">
				<div class="col-md-8 mx-auto rounded border p-4 m-4">
					<h2 class="text-center mb-5">crear habitacion</h2>

					<form method="post" enctype="multipart/form-data">



						<div class="row mb-3">
							<label >Numero de camas</label>
							<div class="col-sm-8">
								<input  id="numeroCamas" name="numeroCamas" required>
							</div>
						</div>
						<div class="row mb-3">
							<label >Numero de Baños</label>
							<div class="col-sm-8">
								<input id="numeroBanos" name="numeroBanos" required>
							</div>
						</div>
						<div class="row mb-3">
						<label >Disponibilidad</label>
						<select name="disponibilidad" id="disponibilidad">
							<option value="Disponible">Disponible</option>
							<option value="No disponible" selected>No disponible</option>
						</select>
						</div>
						
						<div class="row mb-3">
							<label  >Imagen</label>
							<input type="file" accept="image/" name="file" id="imagen" required>
						</div>
						


						<br> <br>



						<div class="row">
							<div class="offset-sm-4 col-sm-4 d-grid">
								<button type="submit" class="btn btn-primary">Crear habitacion</button>
							</div>
							<div class="col-sm-4 d-grid">
								<a class="btn btn-outline-primary" href="/administracion/verHabitaciones"
									role="button">Cancelar</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer>

			Contáctanos: <br> HotelT.Oficcialgmail.com
		</p>
	</footer>

		crossorigin="anonymous"></script>
</body>
