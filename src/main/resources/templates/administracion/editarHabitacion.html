<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hotel T</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0
.0/css/bootstrap.min.css">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min
.js"></script>
<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/p
opper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.
min.js"></script>
<link rel="stylesheet" href="./style.css">
</head>

<body class="home-body">

	<div class="container">
		<div clas="container">
			<div class="row">
				<div class="col-md-8 mx-auto rounded border p-4 m-4">
					<h2 class="text-center mb-5">Editar habitacion</h2>

					<form method="post" enctype="multipart/form-data"
						th:object="${habitacion}">
						
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">ID habitacion</label>
							<div class="col-sm-8">
								<input readonly class="form-control-plaintext" id="idHabitacion" name="idHabitacion"
									th:value="${habitacion.id}">
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Numero de camas</label>
							<div class="col-sm-8">
								<input class="form-control-plaintext" id="numeroCamas" name="numeroCamas"
									th:value="${habitacion.numeroCamas}">
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Numero de Baños</label>
							<div class="col-sm-8">
								<input  class="form-control-plaintext"  id="numeroBanos" name="numeroBanos"
									th:value="${habitacion.numeroBanos}">
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Disponibilidad</label>
							<div class="col-sm-8">
								<input  class="form-control-plaintext"  id="disponibilidad" name="disponibilidad"
									th:value="${habitacion.disponibilidad}">
							</div>
						</div>
						<div>
							<img
								th:src="@{'/images/' +
						${habitacion.nombreArchivoImagen}}"
								alt="..." width="500">

						</div>
						
						
						<br>
						<br>



						<div class="row">
							<div class="offset-sm-4 col-sm-4 d-grid">
								<button type="submit" class="btn btn-primary">Editar habitacion</button>
							</div>
							<div class="col-sm-4 d-grid">
								<a class="btn btn-outline-primary" href="/administracion"
									role="button">Cancelar</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<p>©2024 Hotel T. Todos los derechos reservados.</p>
		<p>
			Contáctanos: <br> HotelT.Oficcialgmail.com
		</p>
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
