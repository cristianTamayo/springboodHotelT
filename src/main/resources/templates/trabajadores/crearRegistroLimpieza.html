<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hotel T</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0
.0/css/bootstrap.min.css">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min
.js"></script>
<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/p
opper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.
min.js"></script>
<link rel="stylesheet" href="../style.css">
</head>

<body class="home-body">

	<header>
		<section class="header-icons-container">
			<div class="icons">
				<a href="#"><span class="flaticon-001-facebook"></span></a> <a
					href="#"><span class="flaticon-002-twitter"></span></a> <a href="#"><Span
					class="flaticon-011-instagram"></Span></a> <a href="#"><Span
					class="flaticon-010-linkedin"></Span></a> <a href="#"><Span
					class="flaticon-009-youtube"></Span></a>
			</div>
		</section>
		<nav>
			<section class="nav-logo-container">
				<a href="#"><img src="/images/Hotel.png" alt="logotipo-empresa"></a>
			</section>

		</nav>

		<!-- mensajes -->
		<div class="alert alert-danger alert-dismissable"
			th:if="${error != null}">
			<label th:text="${error}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>

	</header>

	<form method="post" enctype="multipart/form-data"
		th:object="${clienteDto}">
		<div class="row mb-3">
			<label class="col-sm-4 col-form-label" style="color: #000000">Bienvenido
				trabajador:</label>
			<div class="col-sm-8">
				<input readonly class="form-control-plaintext"
					th:value="${trabajadorDto.nombre}">
			</div>
		</div>
	</form>

	<div class="container">
		<div clas="container">
			<div class="row">
				<div class="col-md-8 mx-auto rounded border p-4 m-4">
					<h2 class="text-center mb-5">Registrar servicio de limpieza</h2>

					<form method="post" enctype="multipart/form-data" th:object="${habitacion}">

						<div>

						<div class="row">
							<label   style="color: #000000">Fecha</label>
							<div>
								<input type="date" id="fecha" name="fecha" required />
							</div>
						</div>
						<div class="row">
							<div>
								<label style="color: #000000">Descripcion</label>
							</div>
							
							<div >
								<input class="form-control" id="descripcion" name="descripcion" required>
							</div>
						</div>
						<div class="row">
							<label style="color: #000000" >Novedades</label> 
								<div >
									<input id="novedades" name="novedades" class="form-control" required>
								</div>
						</div>

						<div class="row">
							<label style="color: #000000">Habitacion</label> 
								<div >
									<input id="idHabitacion" name="idHabitacion" class="form-control" th:value="${habitacion.id}" readonly>
								</div>
						</div>

						</div>

						<br> <br>



						<div class="row">
							<div class="offset-sm-4 col-sm-4 d-grid">
								<button type="submit" class="btn btn-primary">Crear
									registro</button>
							</div>
							<div class="col-sm-4 d-grid">
								<a class="btn btn-outline-primary"
									href="/trabajadores/" role="button">Cancelar</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<p>©2024 Hotel T. Todos los derechos reservados.</p>
		<p>
			Contáctanos: <br> HotelT.Oficcialgmail.com
		</p>
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
