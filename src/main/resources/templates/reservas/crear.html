<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hotel T</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>

<body class="home-body">
	
	<div class="container">
		<div clas="container">
			<div class="row">
				<div class="col-md-8 mx-auto rounded border p-4 m-4" >
					<h2 class="text-center mb-5">Nueva reserva</h2>

					<form method="post" enctype="multipart/form-data"
						  th:object="${habitacion}">
						<div class="row mb-3" th:object="${clienteDto}">
							<label class="col-sm-4 col-form-label">Correo</label>
							<div class="col-sm-8">
								<input readonly class="form-control-plaintext"
									th:value="${clienteDto.correo}">
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">ID habitacion</label>
							<div class="col-sm-8">
								<input readonly class="form-control-plaintext"
									th:value="${habitacion.id}">
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Disponibilidad</label>
							<div class="col-sm-8">
								<input readonly class="form-control-plaintext"
									th:value="${habitacion.disponibilidad}">
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Numero de camas</label>
							<div class="col-sm-8">
								<input readonly class="form-control-plaintext"
									th:value="${habitacion.numeroCamas}">
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Numero de Baños</label>
							<div class="col-sm-8">
								<input readonly class="form-control-plaintext"
									th:value="${habitacion.numeroBanos}">
							</div>
						</div>
						<div>
							<img
								th:src="@{'/images/' +
						${habitacion.nombreArchivoImagen}}"
								alt="..." width="500">

						</div >
						<label class="col-sm-4 col-form-label" >Fecha inicio</label>
						<div >
							<input  type="date" id="fechaInicio" name="fechaInicio"/>
						</div>
						<div></div>
						<label class="col-sm-4 col-form-label"  >Fecha fin</label>
						<div>
							<input type="date"  id="fechaFin" name="fechaFin"/>
						</div>
						<div></div>

						<div class="row">
							<div class="offset-sm-4 col-sm-4 d-grid">
								<button type="submit" class="btn btn-primary">Crear
									reserva</button>
							</div>
							<div class="col-sm-4 d-grid">
								<a class="btn btn-outline-primary" href="/reservas"
									role="button">Cancelar</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<p>©2024 Hotel T. Todos los derechos reservados.</p>
		<p>
			Contáctanos: <br> HotelT.Oficcialgmail.com
		</p>
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
